<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll to Bottom with Glow Arrow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .section-1 {
      background-image: url('https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg?auto=compress&cs=tinysrgb&w=1200');
    }

    .section-2 {
      background-image: url('https://images.pexels.com/photos/4994765/pexels-photo-4994765.png?auto=compress&cs=tinysrgb&w=1200');
    }

    .section-3 {
      background-image: url('https://images.pexels.com/photos/821644/pexels-photo-821644.jpeg?auto=compress&cs=tinysrgb&w=1200');
    }

    .animated-button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin: 20px;
    }

    .animated-button:hover {
      background: white;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 15px white;
    }

    .scroll-arrow {
      position: absolute;
      bottom: 30px;
      width: 60px;
      height: 60px;
      border: 2px solid white;
      border-radius: 50%;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 2s infinite;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px white;
    }

    .scroll-arrow:hover {
      background-color: white;
      color: black;
      transform: scale(1.15);
      box-shadow: 0 0 20px white, 0 0 40px white;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(10px);
      }
      60% {
        transform: translateY(5px);
      }
    }
  </style>
</head>
<body>

  <!-- Section 1 -->
  <div class="section section-1">
    <div class="scroll-arrow" onclick="document.getElementById('section-3').scrollIntoView({ behavior: 'smooth' });">
      â¬‡
    </div>
  </div>

  <!-- Section 2 -->
  <div class="section section-2" id="section-2"></div>

  <!-- Section 3 -->
  <div class="section section-3" id="section-3">
    <button class="animated-button" onclick="window.location.href='https://stars.chromeexperiments.com/'">
      Explore the Stars ðŸš€
    </button>
  </div>

</body>
</html>
